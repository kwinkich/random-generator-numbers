<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="ico.png" type="image/png" />
    <title>Random Game</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Рандомайзер от <span>Kwinkich!</span></h1>
      <form class="inputs">
        <div class="inputs-block">
          <h4>От:</h4>
          <input type="text" class="first-value input" placeholder="1" />
        </div>
        <div class="inputs-block">
          <h4>До:</h4>
          <input type="text" class="second-value input" placeholder="100" />
        </div>
      </form>
      <div class="p-flex">
        <p class="random-num"></p>
        <p class="random-span"></p>
      </div>
      <div>
        <button class="random-btn">Получить рандомное число!</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
