<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="ico.png" type="image/png" />
    <title>Random Game</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Рандомайзер от Kwinkich!</h1>
      <form action="" class="inputs">
        <div class="first">
          <h4>От:</h4>
          <input type="text" class="first-value" placeholder="1" />
        </div>
        <div class="second">
          <h4>До:</h4>
          <input type="text" class="second-value" placeholder="100" />
        </div>
      </form>
      <p class="random-num">Ваше число: <span class="random-span"></span></p>
      <div class="">
        <button class="random-btn">Получить рандомное число!</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
